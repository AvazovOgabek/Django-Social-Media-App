{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
    <link rel="stylesheet" href="{% static 'css/nav.css' %}">
  </head>
  <body>
    <nav class="mask">
      <a href="{% url 'home' %}" class="code">

        </svg>
      </a>
      <a href="{% url 'home' %}" class="logo">sudo</a>
      <ul class="list">
        <li>
          <a href="{% url 'search' %}">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">

            </svg>
          </a>
        </li>
        <li>
          <a href="{% url 'saves' %}">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-bookmark-fill" viewBox="0 0 16 16">
              <path d="M2 2v13.5a.5.5 0 0 0 .74.439L8 13.069l5.26 2.87A.5.5 0 0 0 14 15.5V2a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2" />
            </svg>
          </a>
        </li>
        <li>
          <a href="{% url 'create_post' %}">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-file-earmark-plus" viewBox="0 0 16 16">
              <path d="M8 6.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V11a.5.5 0 0 1-1 0V9.5H6a.5.5 0 0 1 0-1h1.5V7a.5.5 0 0 1 .5-.5" />

            </svg>
          </a>
        </li>
        <li>
          <a href="{% url 'my_profile' %}">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
              <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664z" />
            </svg>
        <li>
          <a href="{% url 'logout' %}" class="logout">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-door-open" viewBox="0 0 16 16">
              <path d="M8.5 10c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1" />
              <path d="M10.828.122A.5.5 0 0 1 11 .5V1h.5A1.5 1.5 0 0 1 13 2.5V15h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V1.5a.5.5 0 0 1 .43-.495l7-1a.5.5 0 0 1 .398.117zM11.5 2H11v13h1V2.5a.5.5 0 0 0-.5-.5M4 1.934V15h6V1.077z" />
            </svg>
          </a>
        </li>
      </ul>
    </nav>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="profile">
      <a href="{% url 'settings' %}">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-gear" viewBox="0 0 16 16">
          <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z" />

        </svg>
      </a>
      <div class="profile-header"> 
        {% if profile.profile_img %} 
          <img class="profile-img" src="{{ profile.profile_img.url }}" alt="Profile Image"> 
        {% else %} 
        <img class="profile-img" src="" alt="Profile Image"> 
          {% endif %} <h1 class="profile-name">{{profile.first_name}} {{profile.last_name}}</h1>
        <p class="profile-bio">{{profile.bio}}</p>
        <div class="follow-stats">
          <div class="stat">
            <h3>Followers</h3>
            <p id="followers">{{ profile.followers.count }}</p>
          </div>
          <div class="stat">
            <h3>Posts</h3>
            <p id="following">{{ posts.count }}</p>
          </div>
        </div>
      </div>
      <div class="profile-body">
        <div class="stat">
          <h3>Comments</h3>
          <p id="views">{{comment_count}}</p>
        </div>
        <div class="stat">
          <h3>Likes</h3>
          <p id="likes">{{like_count}}</p>
        </div>
      </div> 
      </div>
    </div>
  </body>
</html>
